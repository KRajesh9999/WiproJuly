<html>
    <head>
        <script>
            function domAdd() 
            {
                var students = ["Rajesh","Rakesh",
                "Raghu","RamDas","Ramesh"];
                var studentList = document.getElementById("stud");
                for(var v=0;v<students.length;v++) 
                {
                    var newLi = document.createElement("option");
                    newLi.innerHTML = students[v];
                    studentList.appendChild(newLi);
                }
            }
        </script>
    </head>
<body onload="domAdd()">
    <select name="stud" id="stud">
        <option value="Shankar">Shankar</option>
        <option value="Pavan">Pavan</option>
        <option value="Rithish">Rithish</option>
        <option value="Lokesh">Lokesh</option>
        <option value="Krishna">Krishna</option>
    </select>
</body>
</html>
